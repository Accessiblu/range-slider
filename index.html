<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Recipe Sliders</title>
  </head>

  <body>
    <!--Prep Time Slider-->
    <section class="wrapper">
      <label for="prep" tabindex="0">Prep Time: Range 5 to 30 Minutes</label>
      <input
        role="slider"
        aria-label="prep-time"
        type="range"
        value="1"
        min="5"
        max="30"
        id="prep"
      />
    </section>

    <!--Cook Time Slider-->
    <section class="wrapper">
      <label for="cook" tabindex="0">Cook Time: Range 4 to 120 Minutes</label>
      <input
        aria-label="cook-time"
        type="range"
        value="1"
        min="4"
        max="120"
        id="cook"
      />
    </section>

    <!--Number of Ingredients Slider-->
    <section class="wrapper">
      <label for="ingredients" tabindex="0"
        >Number of Ingredients: Range 3 to 25 Minutes</label
      >
      <input
        aria-label="number of ingredients"
        type="range"
        value="1"
        min="3"
        max="25"
        id="ingredients"
      />
    </section>
  </body>
</html>
