<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Recipe Sliders</title>
  </head>
  <body>
    <!--Prep Time Slider-->
    <section class="prep-time">
      <h3>Prep Time:</h3>
    </section>
    <section for="time" tabindex="0" aria-label="prep-time Range: 5 to 30 Minutes"
        >Range: 5 to 30 Minutes</section>

      <input
        type="range"
        id="prep-time"
        aria-label="prep-time"
        role="slider"
        min="5"
        max="30"
        step="1"
        value="1"
      />
    </section>

    <!--Cook Time Slider-->
<section class="cook-time">
      <h3>Cook Time:</h3>
    </section>
    <section for="cook" tabindex="0" aria-label="cook-time Range: 4 to 120 minutes"
        >Range: 4 to 120 Minutes</section>

    <section>
      
      <input
        type="range"
        id="cook-time"
        aria-label="cook-time"
        role="slider"
        min="4"
        max="120"
        step="1"
         value="1"
      />
    </section>

    <!--Number of Ingredients Slider-->

    <section class="number-of-ingredients">
      <h3>Number of Ingredients:</h3>
    </section>
    <section for="ingredients" tabindex="0" aria-label="number-of-ingredients Range: 3 to 25"
        >Range: 3 to 25 </section>

       <section>
      
      <input
        type="range"
        id="number-of-ingredients"
        aria-label="number-of-ingredients"
        role="slider"
        min="3"
        max="25"
        step="1"
         value="1"
      />
    </section>
  </body>
</html>
